packaging_format = 2

id = "traggo"
name = "Traggo"
description.en = "Tag-based time tracking tool"
description.fr = "Outil de suivi du temps basé sur des étiquettes"

version = "0.6.1~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
website = "https://traggo.net"
admindoc = "https://traggo.net/config/"
code = "https://github.com/traggo/server"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/traggo"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]
        [resources.sources.main]
        in_subdir = false
        arm64.url = "https://github.com/traggo/server/releases/download/v0.6.1/traggo_0.6.1_linux_arm64.tar.gz"
        arm64.sha256 = "bdc97dfcb5a34099e135d3a8937af7a2004f999099b40b14bdde923ceaeef913"
        amd64.url = "https://github.com/traggo/server/releases/download/v0.6.1/traggo_0.6.1_linux_amd64.tar.gz"
        amd64.sha256 = "ed632a3816e8c6c2ab2aab7a939d7ac4f23254d503f53862993beaa75552ec3d"
        armhf.url = "https://github.com/traggo/server/releases/download/v0.6.1/traggo_0.6.1_linux_armv7.tar.gz"
        armhf.sha256 = "0f433bd3a27ab3df19b3a7315b09b8ba83a5af409a57019709faca2871874447"
        i386.url = "https://github.com/traggo/server/releases/download/v0.6.1/traggo_0.6.1_linux_i386.tar.gz"
        i386.sha256 = "47ecf1a5e672bebcb930e151df7361187e605e7f79425059a11ebe4012b72fcd"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.arm64 = "^traggo_.*_linux_arm64.tar.gz$"
        autoupdate.asset.amd64 = "^traggo_.*_linux_amd64.tar.gz$"
        autoupdate.asset.armhf = "^traggo_.*_linux_armv7.tar.gz$"
        autoupdate.asset.i386 = "^traggo_.*_linux_i386.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "sqlite3"
