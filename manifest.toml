packaging_format = 2

id = "traggo"
name = "Traggo"
description.en = "Tag-based time tracking tool"
description.fr = "Outil de suivi du temps basé sur des étiquettes"

version = "0.5.1~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
website = "https://traggo.net"
admindoc = "https://traggo.net/config/"
code = "https://github.com/traggo/server"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]
        [resources.sources.main]
        in_subdir = false
        arm64.url = "https://github.com/traggo/server/releases/download/v0.5.1/traggo_0.5.1_linux_arm64.tar.gz"
        arm64.sha256 = "6f4bbfa256bbcc6b0f54ef2017773be681b0bc0626264734bbe372461dda9f93"
        amd64.url = "https://github.com/traggo/server/releases/download/v0.5.1/traggo_0.5.1_linux_amd64.tar.gz"
        amd64.sha256 = "2aae20de764d0f701c51ec8047f3286e4203a02a74a762cc28dcd5cd90785aaf"
        armhf.url = "https://github.com/traggo/server/releases/download/v0.5.1/traggo_0.5.1_linux_armv7.tar.gz"
        armhf.sha256 = "15e3dc27bb7a2b52b51689dc361fa35152e4a3575fbcbdfc55126a3e0f72d11e"
        i386.url = "https://github.com/traggo/server/releases/download/v0.5.1/traggo_0.5.1_linux_i386.tar.gz"
        i386.sha256 = "1bc083dab61aef9b1b18fc3f7551514e71df8564de1e3e1b68afab742224ff22"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.arm64 = "^traggo_.*_linux_arm64.tar.gz$"
        autoupdate.asset.amd64 = "^traggo_.*_linux_amd64.tar.gz$"
        autoupdate.asset.armhf = "^traggo_.*_linux_armv7.tar.gz$"
        autoupdate.asset.i386 = "^traggo_.*_linux_i386.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "sqlite3"
