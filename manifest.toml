packaging_format = 2

id = "traggo"
name = "Traggo"
description.en = "Tag-based time tracking tool"
description.fr = "Outil de suivi du temps basé sur des étiquettes"

version = "0.6.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
website = "https://traggo.net"
admindoc = "https://traggo.net/config/"
code = "https://github.com/traggo/server"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]
        [resources.sources.main]
        in_subdir = false
        arm64.url = "https://github.com/traggo/server/releases/download/v0.6.0/traggo_0.6.0_linux_arm64.tar.gz"
        arm64.sha256 = "29cae8176265d62d810775198113767ba03314a0a89ec5ad89f6c1e968ea8fe2"
        amd64.url = "https://github.com/traggo/server/releases/download/v0.6.0/traggo_0.6.0_linux_amd64.tar.gz"
        amd64.sha256 = "71121d963d1c15a0823f28fe0dd7df3ea6d1fad282bef9c9ce89c1bfa8f8faa8"
        armhf.url = "https://github.com/traggo/server/releases/download/v0.6.0/traggo_0.6.0_linux_armv7.tar.gz"
        armhf.sha256 = "0eb8d5a72ef1cba1aa71e7104c0640898e38b5c30e112487f7963755510d7be0"
        i386.url = "https://github.com/traggo/server/releases/download/v0.6.0/traggo_0.6.0_linux_i386.tar.gz"
        i386.sha256 = "7939c808716587223b7520ad559d5ef77ae0fb3232059f49fef6e41cd9a7dd11"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.arm64 = "^traggo_.*_linux_arm64.tar.gz$"
        autoupdate.asset.amd64 = "^traggo_.*_linux_amd64.tar.gz$"
        autoupdate.asset.armhf = "^traggo_.*_linux_armv7.tar.gz$"
        autoupdate.asset.i386 = "^traggo_.*_linux_i386.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "sqlite3"
